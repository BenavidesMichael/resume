<header class="fixed top-0 w-full bg-gradient-to-r from-indigo-500 dark:from-gray-900 flex justify-between items-center md:h-auto">
  <h1 class="text-white text-xl font-bold ml-4">BenavidesMichael</h1>
  <button class="mr-4 focus:outline-none"
    (click)="toggleDarkMode()">
    <i *ngIf="(darkModeEnabled$ | async)" class="ri-sun-fill text-white"> </i>
    <i *ngIf="(darkModeEnabled$ | async) === false" class="ri-moon-fill text-white"></i>
    <!-- <i class="far fa-moon fa-lg text-gray-800"></i> -->
  </button>
</header>
